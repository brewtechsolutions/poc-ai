<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales AI Chatbot - Test Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .session-info {
      font-size: 12px;
      opacity: 0.9;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.bot {
      align-items: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 15px 20px;
      border-radius: 18px;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message.user .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-bubble {
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
      padding: 0 5px;
    }

    .debug-info {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 12px;
      color: #666;
    }

    .debug-info strong {
      color: #333;
    }

    .input-container {
      padding: 20px 30px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-container input:focus {
      border-color: #667eea;
    }

    .input-container button {
      padding: 12px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: #5568d3;
    }

    .input-container button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .btn-secondary {
      background: #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 12px;
      margin-top: 10px;
    }

    .stat {
      padding: 5px 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üõçÔ∏è Sales AI Chatbot - Test Interface</h1>
        <div class="session-info" id="sessionInfo">Session: Not started</div>
      </div>
      <div class="stats" id="stats"></div>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="message bot">
        <div class="message-bubble">
          üëã Hello! I'm your sales assistant. How can I help you today?
        </div>
        <div class="message-time">System</div>
      </div>
    </div>

    <div class="input-container">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type your message here... (e.g., 'I need a gaming laptop')"
        autocomplete="off"
      />
      <div class="controls">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
        <button class="btn-secondary" onclick="clearSession()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    let currentSessionId = null;
    let conversation = [];

    // Enter key to send
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;

      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="loading"></span>';

      // Add user message to UI
      addMessage('user', message);
      input.value = '';

      try {
        const response = await fetch('http://localhost:3000/api/test-chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            sessionId: currentSessionId,
          }),
        });

        const data = await response.json();

        if (data.success) {
          currentSessionId = data.sessionId;
          updateSessionInfo(data);
          
          // Add bot response
          addMessage('bot', data.response, data.debug);
          
          // Update conversation
          conversation = data.conversation.messages;
        } else {
          addMessage('bot', `Error: ${data.error}`, null);
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage('bot', `Connection error: ${error.message}`, null);
      } finally {
        sendBtn.disabled = false;
        sendBtn.innerHTML = 'Send';
      }
    }

    function addMessage(type, content, debug = null) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = content;
      messageDiv.appendChild(bubble);

      const time = document.createElement('div');
      time.className = 'message-time';
      time.textContent = new Date().toLocaleTimeString();
      messageDiv.appendChild(time);

      if (debug && type === 'bot') {
        const debugDiv = document.createElement('div');
        debugDiv.className = 'debug-info';
        let debugHtml = `
          <strong>Intent:</strong> ${debug.intent || 'N/A'} | 
          <strong>Confidence:</strong> ${(debug.confidence || 0).toFixed(2)} | 
          <strong>Tokens:</strong> ${debug.tokensUsed || 0} | 
          <strong>Time:</strong> ${debug.responseTime || 0}ms
          ${debug.products ? ` | <strong>Products:</strong> ${debug.products.length}` : ''}
        `;
        
        if (debug.errors && debug.errors.length > 0) {
          debugHtml += `<br><span style="color: red;">‚ö†Ô∏è Errors: ${debug.errors.join(', ')}</span>`;
        }
        
        if (debug.workflowSteps && debug.workflowSteps.length > 0) {
          debugHtml += `<br><details><summary>Workflow Steps (${debug.workflowSteps.length})</summary><pre style="font-size: 10px; margin-top: 5px;">${JSON.stringify(debug.workflowSteps, null, 2)}</pre></details>`;
        }
        
        if (debug.lastResultKeys && debug.lastResultKeys.length > 0) {
          debugHtml += `<br><small>Last result keys: ${debug.lastResultKeys.join(', ')}</small>`;
        }
        
        debugDiv.innerHTML = debugHtml;
        messageDiv.appendChild(debugDiv);
      }

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateSessionInfo(data) {
      document.getElementById('sessionInfo').textContent = `Session: ${data.sessionId}`;
      
      const stats = document.getElementById('stats');
      if (data.conversation) {
        stats.innerHTML = `
          <div class="stat">Messages: ${data.conversation.stats.totalMessages}</div>
          <div class="stat">Tokens: ${data.conversation.stats.totalTokens}</div>
          <div class="stat">Duration: ${Math.floor(data.conversation.stats.duration / 1000)}s</div>
        `;
      }
    }

    async function clearSession() {
      if (currentSessionId) {
        await fetch('http://localhost:3000/api/test-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clearSession: true, sessionId: currentSessionId }),
        });
      }

      currentSessionId = null;
      conversation = [];
      document.getElementById('chatContainer').innerHTML = `
        <div class="message bot">
          <div class="message-bubble">
            üëã Session cleared! How can I help you?
          </div>
          <div class="message-time">System</div>
        </div>
      `;
      document.getElementById('sessionInfo').textContent = 'Session: Not started';
      document.getElementById('stats').innerHTML = '';
    }
  </script>
</body>
</html>
